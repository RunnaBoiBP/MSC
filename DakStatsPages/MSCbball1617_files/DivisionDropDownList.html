    <script type="text/javascript">

    var currentLink = 0;
    var stopMenu = 0;
 
    function MouseOverMenuItem(menuItem)
    {
        document.getElementById(menuItem).style.backgroundColor = "#F1F1F1";
    }
    
    function MouseOutMenuItem(menuItem)
    {
        document.getElementById(menuItem).style.backgroundColor = "#D7D7D7";
    }
    
    function StartMenu()
    {
        stopMenu = 0;
    }
    
    function StopMenu()
    {
        stopMenu = 1;
        document.getElementById('menuUp').style.backgroundColor = 'White';
        document.getElementById('menuDown').style.backgroundColor = 'White';
    }
    
    function MoveMenuItems(direction)
    {
        if(stopMenu==0)
        {
            if(direction=='up')
            {
                if(currentLink>0)
                {
                    document.getElementById('menuDown').style.visibility = 'visible';
                    document.getElementById('menuUp').style.backgroundColor = 'silver';
                    var element = 'division_' + (currentLink + 19);
                    var newElement = 'division_' + (currentLink - 1);
                    document.getElementById(element).style.display = "none";
                    document.getElementById(newElement).style.display = "block";
                    currentLink--;
                    setTimeout("MoveMenuItems('up')",100);    
                }
                else
                {
                    document.getElementById('menuUp').style.visibility = 'hidden';
                    return;
                }        
            }
            else
            {
                if(document.getElementById('divisionHiddenField').value>(currentLink + 21))
                {          
                    document.getElementById('menuUp').style.visibility = 'visible';
                    document.getElementById('menuDown').style.backgroundColor = 'silver';
                    var element = 'division_' + currentLink;
                    var newElement = 'division_' + (currentLink + 20);
                    document.getElementById(element).style.display = "none";
                    document.getElementById(newElement).style.display = "block";
                    currentLink++;
                    setTimeout("MoveMenuItems('down')",100);
                }
                else
                {
                    document.getElementById('menuDown').style.visibility = 'hidden';
                    return;
                }
            }
        }
        else{
            return;
        }
    }

</script>
